package:
  name: http-log
  epoch: 0
  version: v0.7.15-6-g56e8f8c-dirty
  description: Logs HTTP requests
  url: https://github.com/mt-inside/http-log
  copyright:
    - paths:
        - "*"
      license: Apache-2.0
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - build-base
      - go
      - rust
      - git
pipeline:
  - name: Just
    runs: cargo install just
  - name: Build
    runs: |
      $HOME/.cargo/bin/just build-ci -o "${{targets.destdir}}/usr/bin/http-log"
